<script type="text/javascript">
	var jlibOptions = "";

	for (var key in j_map) {
  		if (j_map.hasOwnProperty(key)) {
    		console.log("j lib for " + j_map[key] + ":" + key);
    		jlibOptions = jlibOptions + "<span><input type=\"checkbox\" name=\"jlib\" value=" + key + " onClick=\"jlibUpdate(this);\">" + j_map[key] + "</input></span>"

  		}
	}

	$DOM("#jlibOptions").innerHTML = jlibOptions;
</script>
